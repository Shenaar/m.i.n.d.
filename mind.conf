##############################################################################
# Главный конфигурационный файл M.I.N.D
# Описание формата файла:
#  Строки c комментариями должны начинатся с символа "#"
#  Строки с настройками должны иметь формат
#    ключ=значение
#  Ключ является регистрозависимым, если не указано обратное
#  Логические значения истинны, если равны одному из следующего:
#    true yes 1 
#    все остальные значения воспринимаются как "ложь"
#  В случае, если значение представляет собой список, в качестве разделителя 
#   используется символ ";", если не указан иной
#  Строки, не соответствующие формату, игнорируются
#  
##############################################################################

##############################################################################
# Monitor Plugins
#     
#   MonitoringPlugins
#       Список загружаемых плагинов мониторинга
#       Имена задаются без расширения .so
#       MonitoringPlugins=plugin1;plugin2;...;pluginN
# 
##############################################################################

MonitoringPlugins=ScanLog;ScanProcess

##############################################################################
# ScanLog
#   
#   ScanLog.target
#       Полный путь к текстовому файлу, который будет наблюдаться на предмет изменений
#       Данные, присутствующие в файле на момент запуска программы,
#        анализироваться не будут
#       ScanLog.target=/var/log/snort/alert
#   
#   ScanLog.templates
#       Сигнатуры, при обнаружении которых будут генерироваться события
#       После сигнатуры в квадратных скобках указывается 
#        неотрицательное целое число - тип события     
#       ScanLog.templates=FIN[0];XMAS[10]
#
##############################################################################

ScanLog.target=/var/log/snort/alert
ScanLog.templates=FIN[0];XMAS[0]

##############################################################################
# ScanProcess
#
#   ScanProcess.time
#       Пауза между сканированиями
#       По-умолчанию: 5 сек.
#       ScanProcess.time=3
#   
#   ScanProcess.targets
#       Список процессов для остлеживания
#       После названия процесса в квадратных скобках указывается 
#        неотрицательное целое число - тип события
#       ScanProcess.targets=process1[t1];process2[t2];...;processN[tN]
##############################################################################

ScanProcess.time=3
ScanProcess.targets=rapidsvn[0];dia[0];snort[0]

##############################################################################
# Notify Plugins
#     
#   NotifyPlugins
#       Список загружаемых плагинов оповещения
#       Имена задаются без расширения .so
#       NotifyPlugins=plugin1;plugin2;...;pluginN
# 
##############################################################################

NotifyPlugins=dummy;XMPP;mail

##############################################################################
# XMPP
#     
#   XMPP.username
#       JID пользователя, от которого отправляются сообщения
#       XMPP.username=username@server
#
#   XMPP.password
#       Пароль пользователя, от которого отправляются сообщения
#       XMPP.password=password
#
#   XMPP.to
#       JID получателя сообщений
#       XMPP.to=username@server
#
#   XMPP.priorityType
#       Способ выбора сообщений для оповещения
#        -1 - любые сообщения
#        Любое другое число - выбор из списка, идущего в следующей опции
#       По-умолчанию: -1
#       XMPP.priorityType=-1
#
#   XMPP.priority
#       Список типов сообщений, выбираемых для отправки
#       Каждый тип - неотрицательное целое число
#       XMPP.priority=0;1;2;3
#
##############################################################################

XMPP.username=
XMPP.password=
XMPP.to=
XMPP.priorityType=1
XMPP.priority=0

##############################################################################
# dummy
#     
#   dummy.filename
#       Полный путь к файлу для записи лога
#       dummy.filename=/var/log/dummy.log
# 
#   dummy.priorityType
#       Способ выбора сообщений для оповещения
#        -1 - любые сообщения
#        Любое другое число - выбор из списка, идущего в следюущей опции
#       По-умолчанию: -1
#       dummy.priorityType=-1
#
#   dummy.priority
#       Список типов сообщений, выбираемых для отправки
#       Каждый тип - неотрицательное целое число
#       dummy.priority=0;1;2;3
#
##############################################################################

dummy.filename=/var/log/dummy.log
dummy.priorityType=-1
dummy.priority=0

##############################################################################
# mail
#     
#   mail.to
#       E-Mail получателя
#       mail.to=somebody@example.com
#
#   mail.subject
#       Заголовок получаемого письма
#       По-умолчанию: Notice from M.I.N.D.
#       mail.subject=Notice from M.I.N.D.
# 
#   mail.priorityType
#       Способ выбора сообщений для оповещения
#        -1 - любые сообщения
#        Любое другое число - выбор из списка, идущего в следующей опции
#       По-умолчанию: -1
#       mail.priorityType=-1
#
#   mail.priority
#       Список типов сообщений, выбираемых для отправки
#       Каждый тип - неотрицательное целое число
#       mail.priority=0;1;2;3
#
##############################################################################

mail.to=
mail.subject=Notice from M.I.N.D.
mail.priorityType=-1
mail.priority=0
